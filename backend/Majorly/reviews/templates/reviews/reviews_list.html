{% extends "base.html" %}
{% block content %}
<h2>Reviews</h2>
<ul>
    {% for review in reviews %}
        <li>
            <strong>{{ review.user.username }}:</strong> {{ review.comment }} 
            (Rating: {{ review.rating }}/5)
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_review' %}">Add a Review</a>
{% endblock %}
