{% extends "base.html" %}
{% block content %}
<h2>Add Review</h2>
<form method="POST">
    {% csrf_token %}
    <label>Major:</label>
    <select name="major" title="Select Major">
        {% for major in majors %}
            <option value="{{ major.id }}">{{ major.name }}</option>
        {% endfor %}
    </select><br>
    <label>Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required placeholder="Enter a rating from 1 to 5" title="Rating (1-5)"><br>
    <label>Comment:</label>
    <textarea name="comment" required placeholder="Enter your comment" title="Comment"></textarea><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
